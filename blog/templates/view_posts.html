
<html>
    <head>
        <title>Posts</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    
    <body class="container">
        <form action="/posts/" method="GET">
            <div class="mb-3">
                <input type="text" class="form-control" name="search" id="search" placeholder="search"  {% if search is not None%}value="{{ search }}" {% endif %}>
              </div>
              <button type="submit" class="btn btn-primary" value="search">Submit</button>
              <a href="/posts"><button type="button" class="btn btn-dark">All</button></a>
        </form>
        
        <h1>Posts</h1>
        <a href="/posts/add"><button type="button" class="btn btn-success my-3">Add new post</button></a>
        {% for post in posts %}
        <div class="card" >
            <div class="card-body">
                <h2>author : {{ post.author.user }}</h2>
                <p>location and date : {{ post.createddate }} in {{ post.author.location }}</p>
              <h5 class="card-title">title : {{ post.title }}</h5>
              <p class="card-text">text : {{ post.text }}</p>
            </div>
          </div>
            <br>
        {% endfor %}
        
    </body>
</html>
